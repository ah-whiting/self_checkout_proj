<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://docs.opencv.org/master/opencv.js"
      type="text/javascript"
    ></script>
    {% load static %}
    <script
      type="text/javascript"
      src="{% static 'barcode_scanner/zbar-processor.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'barcode_scanner/zbar-main.js' %}"
    ></script>

    <div class="container">
      <div class="row justify-content-center">
        <video preload = 'auto' id="video"></video>
        <div class="col"><canvas id="scanner_output"></canvas></div>
        <!-- <img src = "/media/IMG-7357.JPG" alt= "" id = 'pic'> -->
        <canvas id = "canvasFrame"></canvas>
      </div>
    </div>

    <script
      type="text/javascript"
      src="{% static 'barcode_scanner/scanner.js' %}"
    ></script>
    <script>
      $(document).ready(function() {
        $.getScript("{% static 'barcode_scanner/scanner.js' %}", function() {
          console.log("script load worked");
        });
        $('video').hide();
      });
    </script>
  </body>
</html>
