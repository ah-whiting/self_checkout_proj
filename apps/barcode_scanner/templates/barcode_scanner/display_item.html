<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <div class="container p-5">
      <div class="row justify-content-around">
        <div class="col-sm-5">
          <img src="{{ item.image.url }}" width="400" alt="" />
        </div>
        <div class="col-sm-5">
          <h3>{{ item.name }}</h3>
          <p>by {{ item.vendor }}</p>
          <div class="row border">
            <div class="col">
              <p>
                Current Price:<strong>
                  <span style="font-size: 150%" class="text-success">
                    ${{ item.price }}</span
                  ></strong>
              </p>
              <p class="my-5">{{ item.desc }}</p> 
            </div>
          </div>
          <div class="row my-5">
              <div class="col">
                <form action="/cart/order" method = "post">
                  {% csrf_token %}
                    <select name="order_quantity" id = "">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                  <input type="hidden" name="price" value="{{ item.price }}">
                  <input type="hidden" name="sku" value="{{ item.sku }}">
                  <button type="submit" class="btn btn-primary"style = "font-size: 150%">Add To Cart</button>
                </form>
              </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-8">
          <table class="table">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Item Category</th>
                <th>SKU</th>
                <th>Manufacturer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.sku }}</td>
                <td>{{ item.manufacturer }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
